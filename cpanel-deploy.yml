name: Build Vite and publish dist to deploy
on:
  push:
    branches: [ master ] 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build

      
      - name: Add cPanel task file into dist
        run: |
          cat > dist/.cpanel.yml <<'YAML'
          ---
          deployment:
            tasks:
              - echo "Deploying prebuilt dist to docroot"
          YAML

      - name: Publish dist to deploy branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: deploy
          force_orphan: true
